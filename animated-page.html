<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive page</title>
    <style>
         * {
            margin: 0px;
            padding: 0;
            font-family: sans-serif;
        }

        .bg{
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            object-fit: cover;
            object-position: center;
            z-index: -1;  
        } 
    </style>
</head>
<body>
    <video class="bg" src="./videos/beach2.mp4" autoplay loop muted></video>
    
</body>
</html>
